<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="/assets/styles/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="./assets/img/icons/file-lines-regular.svg" type="image/x-icon">
  <title>Bosch GSB 18V-50 | Mateus A. Carvalho DEV</title>
</head>
<body>
  <section class="grid-container">
    <aside class="aside"></aside>
    
    <header class="header">
      <h1 class="main-heading">Bosch GSB 18V-50 Professional</h1>
      <p class="p__header">Cordless impact drills</p>
    </header>
    

    <main class="main-content" id="main-content">
      
      <section class="slideshow__section" id="slideshow">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width image -->
          <div class="slideshow__container-img fade">
            <div class="slide-number">1 / 6</div>
            <img class="slideshow__img" src="./assets/img/slideshow-img/bosch-img-01.jpg" alt="">
          </div>
      
          <div class="slideshow__container-img fade">
            <div class="slide-number">2 / 6</div>
            <img class="slideshow__img" src="./assets/img/slideshow-img/bosch-img-02.jpg" alt="">
          </div>
      
          <div class="slideshow__container-img fade">
            <div class="slide-number">3 / 6</div>
            <img class="slideshow__img" src="./assets/img/slideshow-img/bosch-img-03.jpg" alt="">
          </div>
      
          <div class="slideshow__container-img fade">
            <div class="slide-number">4 / 6</div>
            <img class="slideshow__img" src="./assets/img/slideshow-img/bosch-img-04.jpg" alt="">
          </div>
      
          <div class="slideshow__container-img fade">
            <div class="slide-number">5 / 6</div>
            <img class="slideshow__img" src="./assets/img/slideshow-img/bosch-img-06.jpg" alt="">
          </div>
      
          <div class="slideshow__container-img fade">
            <div class="slide-number">6 / 6</div>
            <img class="slideshow__img" src="./assets/img/slideshow-img/bosch-img-05.jpg" alt="">
          </div>
          <!-- Next and previous buttons -->
          <button type="button" class="prev" onclick="plusSlides(-1)" href="">&#10094;</button>
          <button type="button" class="next" onclick="plusSlides(1)" href="">&#10095;</button>
      
          <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
          </div>
      
        </div>
      </section>

      <section class="presentation">
        
      </section>

    </main>

  </section>

<script src="./assets/scripts/script.js"></script>
</body>
</html>
